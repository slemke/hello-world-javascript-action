on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello world action step
        id: hello
        uses: slemke/hello-world-javascript-action@v2
        with:
          who-to-greet: 'Sascha'
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"

